        <script>
        var map = L.map('map', {
            zoomControl:true, defaultExtentControl:true, maxZoom:21, minZoom:2
        }).setView([3.559083918348971, 116.9900333388535], 8);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('&copy; 2021 <b>Hamzah Imanul</b>');
        var bounds_group = new L.featureGroup([]);
        var basemap1 =  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; 2021 <b>Hamzah Imanul</b>',
            maxZoom: 29
        });
        basemap1.addTo(map);
        var basemap2 = L.esri.basemapLayer('Imagery');
        basemap2.addTo(map);
        var basemap2 = L.esri.basemapLayer('ImageryLabels');
        basemap2.addTo(map);
        function setBounds() {
        }
        
        var baseMaps = { 'Imagery': basemap2,'OSM': basemap1,};
        L.control.layers(baseMaps,{},{collapsed:false}).addTo(map);

        L.latlngGraticule({
            showLabel: true,
            zoomInterval: [
                {start: 2, end: 3, interval: 30},
                {start: 4, end: 4, interval: 10},
                {start: 5, end: 7, interval: 5},
                {start: 8, end: 8, interval: 1},
                {start: 9, end: 9, interval: 0.5},
                {start: 10, end: 13, interval: 0.25},
            ]
        }).addTo(map);

        var myStyle_IA = {
        "color": "#e74c3c",
        "weight": 2,
        "opacity": 0.65
        };

        var myStyle_IB = {
        "color": "#ffed4a",
        "weight": 2,
        "opacity": 0.65
        };

        var myStyle_IP1 = {

        "weight": 3,

        };

        var myStyle_MV = {
        "color": "#9B26B6",
        "weight": 3,
        "opacity": 0.7,
        };
        // Polygon
        function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />")).bindTooltip(f.properties.Code,{

            direction : "center",
            opacity : 0.9,
        });
    }
}
